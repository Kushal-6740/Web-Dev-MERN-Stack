<!--Day 3 Forms;

1. attributes for form: method: get/post, action: basically some file,target: blank-- displays file in new page
                                                                              self-- displays file in same page     
2. name attr is used for key value pair, the text written in name will be key and value entered by user is the value

3. size is used to determine how many chars will be displayed, maxlength is used to restrict no of chars

4. name vs value diff S

5. textarea S

6. dropdown variations: default,selected,empty bar, empty bar with watermark with dropdown

7. if you click on the text mentioned in label it'll directly take you to corresponding input whereas plain text doesn't

8. required tag makes it essential for user to enter something in the input field
-->
